<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译内容展示</title>
    <style>
        body {
            background-color: #d3d3d3; /* 亮灰色背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header, .author, .content {
            background-color: #ffffff; /* 白色背景 */
            margin: 10px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
        }
        .author {
            font-size: 18px;
            color: #555555;
        }
        .content {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="header" id="title">{{ related_data.pdf_name }}</div>
    <div class="author" id="author">{{ papers.author }}</div>
    <div class="content" id="abstract">{{ papers.abstract }}</div>
    <div class="content" id="translation">{{ papers.transformed|linebreaks }}</div>

    <div class="paper-header">{{ message }}</div>

</body>
</html>
